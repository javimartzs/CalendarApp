<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalendarApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header shadow mx-auto bg-primary p-3">
        <h1 class="text-center text-white fst-italic">Gestor de trabajadores y horarios</h1>
    </header>

    <div class="login-container mx-auto p-5 mt-5">
        <h2 class="text-center text-secondary fst-italic">Inicia sesión y empieza a gestionar</h2>
        <form action="/" method="POST">
            <div class="mb-3">
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required class="form-control mx-auto w-50 rounded">
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" placeholder="Contraseña" required class="form-control mx-auto w-50 rounded">
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary mx-auto w-50 rounded">Iniciar sesión</button>
            </div>
        </form>
        {{if .}}
        <p class="text-danger text-center my-3">{{.}}</p>
        {{end}}
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
