<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario semanal</title>
    <!-- Bootstrap CSS desde jsDelivr CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="w-100 bg-primary p-3 shadow">
        <h1 class="text-center text-white fst-italic">Gestor de trabajadores y horarios</h1>
    </header>
    <div class="container my-4 flex-grow-1">
        <!-- Mensaje de Bienvenida y Botón de Cerrar Sesión -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Calendario semanal de {{.SelectedYear}}</h2>
            <a href="/welcome" class="btn btn-secondary mt-3">Volver al inicio</a>
        </div>

        <!-- Selección del año -->
        <div class="d-flex justify-content-center mb-4">
            <form id="year-form" class="form-inline" method="GET" action="/calendar">
                <label for="year-select" class="mr-2">Selecciona un año:</label>
                <select id="year-select" name="year" class="form-control" onchange="this.form.submit();">
                    <option value="2024" {{if eq .SelectedYear 2024}}selected{{end}}>2024</option>
                    <option value="2025" {{if eq .SelectedYear 2025}}selected{{end}}>2025</option>
                    <option value="2026" {{if eq .SelectedYear 2026}}selected{{end}}>2026</option>
                    <option value="2027" {{if eq .SelectedYear 2027}}selected{{end}}>2027</option>
                </select>
            </form>
        </div>

        <!-- Semanas en dos columnas -->
        <div class="container">
            <div class="row">
                {{range .Weeks}}
                <div class="col-md-6 mb-5">
                    <div class="card text-center">
                        <div class="card-body">
                            <h4 class="card-title">Semana: del {{.StartDate}} al {{.EndDate}}</h4>
                            <form action="/week" method="GET">
                                <input type="hidden" name="weekID" value="{{.WeekID}}">
                                <input type="hidden" name="year" value="{{.Year}}">
                                <input type="submit" class="btn {{.ButtonClass}} mt-1" value="Ver Semana">
                            </form>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>

    <footer class="w-100 bg-primary mt-5 p-3">
        <h5 class="text-center text-white fst-italic">Amasarte 2024 - Todos los derechos reservados</h5>
    </footer>
    
    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
