<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del trabajador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="w-100 bg-primary p-3 shadow">
        <h1 class="text-center text-white fst-italic">Perfil del Trabajador</h1>
    </header>

    <div class="container my-4 flex-grow-1">
        <h2 class="mb-3">{{.Firstname}} {{.Lastname}}</h2>
        <p><strong>Tel√©fono:</strong> {{.Phone}}</p>
        <p><strong>Tienda:</strong> {{.Store}}</p>

        <form action="/worker/{{.ID}}" method="POST" class="mt-4">
            <button type="submit" class="btn btn-danger">Eliminar Trabajador</button>
        </form>
        <a href="/welcome" class="btn btn-secondary mt-3">Volver al inicio</a>
    </div>

    <footer class="w-100 bg-primary mt-5 p-3">
        <h5 class="text-center text-white fst-italic">Amasarte 2024 - Todos los derechos reservados</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
